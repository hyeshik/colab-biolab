unbind C-b
set -g prefix C-a
bind C-a send-prefix
set-option -g status on
set-option -g status-interval 2
#set-option -g status-utf8 on

#--Key-Bindings-----------------------------------------------------------------
bind | split-window -h
bind _ split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
# l is for last window by default. i'm used to that, but somewhat conflicted
#bind l select-pane -R
 
#--Status-Bar-------------------------------------------------------------------
# Default colors
set -g status-bg black
set -g status-fg white
 
# Left side of status bar
set -g status-left-length 20
set -g status-left '#[fg=green][#[bg=black,fg=cyan]#S#[bg=black,fg=white,dim]:#H#[fg=green]]'
 
# Inactive windows in status bar
set-window-option -g window-status-format '#[fg=cyan,dim]#I#[fg=blue]:#[default]#W#[fg=grey,dim]#F'
 
# Current or active window in status bar
#set-window-option -g window-status-current-bg yellow
#set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-format '#[bg=blue,fg=cyan,bold]#I#[bg=blue,fg=cyan]:#[fg=white]#W#[fg=dim]#F'
 
# Alerted window in status bar. Windows which have an alert (bell, activity or content).
#set-window-option -g window-status-alert-fg red
#set-window-option -g window-status-alert-bg white
 
# Right side of status bar
#set -g status-right '#[fg=yellow]#(date)'
set -g status-right '#[fg=green][#[fg=yellow,dim]%Y-%m-%d #[fg=white]%H:%M#[default]#[fg=green]]'
 
#--Usability--------------------------------------------------------------------
set-option -g status-keys vi
set-window-option -g mode-keys vi
# keep tmux msgs around longer
set -g display-time 3000
# set -g set-titles off
# Set window notifications
#set-window-option -g monitor-activity on
#set -g visual-activity on
#setw -g automatic-rename off
set -s escape-time 0
set -g default-terminal "screen-256color"
